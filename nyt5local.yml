# ~/.tmuxinator/nyt5local.yml

name: nyt5local
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start
# pre: sbx on

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

windows:
  - git:
      layout: tiled
      panes:
        - sbx; cd nyt5-foundation
        - sbx; cd nyt5-shared
        - sbx; cd nyt5-app-homepage
        - sbx; cd nyt5-sandbox
  - maclogs:
      layout: even-vertical
      panes:
        - tail -f /var/log/apache2/error_log
        - tail -f /var/log/apache2/access_log
  - sbxlogs:
      layout: even-vertical
      panes:
        - ssh -t vagrant@localhost -p 2222 -o IdentityFile=/Users/205052/.vagrant.d/insecure_private_key 'tail -f /var/nyt/logs/apache/error_log; /bin/bash'
        - ssh -t vagrant@localhost -p 2222 -o IdentityFile=/Users/205052/.vagrant.d/insecure_private_key 'tail -f /var/nyt/logs/apache/php.log; /bin/bash'
  - monitor:
      layout: cbe0,271x69,0,0[272x34,0,0{135x34,0,0,3,68x34,136,0,8,67x34,205,0,11},272x34,0,35{135x34,0,35,9,136x34,136,35,10}]
      panes:
        - ssh -t vagrant@localhost -p 2222 -o IdentityFile=/Users/205052/.vagrant.d/insecure_private_key 'cd /opt/nyt/www/src; /bin/bash'
        - ssh -t vagrant@localhost -p 2222 -o IdentityFile=/Users/205052/.vagrant.d/insecure_private_key 'lscpu; /bin/bash'
        - ssh -t vagrant@localhost -p 2222 -o IdentityFile=/Users/205052/.vagrant.d/insecure_private_key 'tail -f /tmp/watcher.log; /bin/bash'
        - ssh -t vagrant@localhost -p 2222 -o IdentityFile=/Users/205052/.vagrant.d/insecure_private_key 'top; /bin/bash'
        - top
  - local:
      layout: main-vertical
      panes:
        - hello

